version: '1.0'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./backend/mongodb:/data/db

  todo-backend:
    build: ./backend
    ports:
      - "15000:15000"
    environment:
      - MONGO_URL=mongodb://10.31.89.83:27017/todos
    depends_on:
      - mongo

  todo-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - todo-backend